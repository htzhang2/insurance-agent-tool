name: Deploy to GitHub Pages

# Trigger on push to main branch
on:
  push:
    branches:
      - main

# Permissions required by GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies in the subfolder
      - name: Install dependencies
        working-directory: insurance-ui-react
        run: npm ci

      # Build the React app
      - name: Build project
        working-directory: insurance-ui-react
        run: npm run build

      # Upload the dist folder as Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: insurance-ui-react/dist

  # Deploy job
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
